<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Transform 2D</title>
    <style>
        


      
#div1 {
  position: relative;
  height: 400px;
  width: 400px;
  margin: 300px;
  padding: 10px;
  border: 1px solid black;
}

#div2{
  padding: 50px;
  position: absolute;
  border: 1px solid black;
  background-color: red;
  transform: rotate(45deg);
  transform-origin: 20% 40%;

    /* transform: skew(20deg,10deg); */
}

    </style>
</head>

<body>
    <!-- Css TransForm 2D Proprty element ka chang hona kuch us se tranform bolte hai
translate() //  X-axis and the Y-axis me use hota hai

scaleX()    //div hai us div ke kitne guna hamra element hona us pe ye scale work karta hai
scaleY()
scale()
skewX()
skewY()
skew()    //element ko kitna tircha karna hai  X-axis and the Y-axis work karti hai?
matrix() 
 transform-origin  // ye property allow karti hai element ki position change karne ke liye X-and Y- axis me set karta hai ?
-->

<div id="div1">
    <div id="div2">
        This div element is rotated clockwise 20 degrees.
        </div> 

    </div>
    

    




</body>

</html>
